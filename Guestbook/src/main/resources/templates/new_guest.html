<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
	<title>Create New GuestBook Entry</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Create New GuestBook Entry</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${guest}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">First Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstname}" class="form-control" 
								required maxlength="20"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Last Name: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastname}" class="form-control" 
							required  maxlength="20"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Gender: </label>
					<div class="col-8">
						<input type="text" th:field="*{gender}" class="form-control" 
							required maxlength="8"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Mobile: </label>
					<div class="col-8">
						<input type="number" th:field="*{mobile}" class="form-control" 
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Date: </label>
					<div class="col-8">
						<input type="date"  th:field="*{date}" class="form-control" 
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-4 col-form-label">Feedback: </label>
					<div class="col-8">
						<input type="text" th:field="*{feedback}"  class="form-control" 
							required maxlength="200"/>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-8">
						<input type="hidden" name="status" value="Pending" th:text="${guest.status}" />
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Save</button> 
				</div>
			</div>
		</form>
	</div>
</body>
</html>
